{% extends "base.html" %}
{% block body %}
    <section class="shop_grid_area section-padding-80">
        <div class="container">
            <div class="row">
         

                <div class="col-12 col-md-8 col-lg-9">
                    <div class="shop_grid_product_area">
                        

                        <div class="row">
                            {% for item in object_list %}
                            <!-- Single Product -->
                            <div class="col-12 col-sm-6 col-lg-4">
                                <div class="single-product-wrapper">
                                    <!-- Product Image -->
                                    <div class="product-img" style="height:248px;">
                                        <img src="{{ item.image.url }}" alt="">
                                        <!-- Hover Thumb -->
                                        <img class="hover-img" src="{{ item.image.url }}" alt="">

                                        <!-- Product Badge -->
                                        <!-- <div class="product-badge offer-badge">
                                            <span>-30%</span>
                                        </div> -->
                                        <!-- Favourite -->
                                     
                                    </div>

                                    <!-- Product Description -->
                                    <div class="product-description">
                                        <span>{{ item.get_category_display  }}</span>
                                        <a href="{% url 'product-detail' item.slug %}">
                                            <h6>{{ item.title }}</h6>
                                        </a>
                                        <p class="product-price"> 
                                  
                                                {% if item.discount_price %}
                
                                                  {{ item.discount_price  }}   
                                                  
                                                {%else %}                 
                                  
                                                {{ item.price  }}
                                                    
                                                {% endif %}
                                              </p>

                                        <!-- Hover Content -->
                                        <div class="hover-content">
                                            <!-- Add to Cart -->
                                            <div class="add-to-cart-btn">
                                                <a href="{% url 'product-detail' item.slug %}" class="btn essence-btn">view</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                           
                    <!-- Pagination -->
              
                </div>
            </div>
        </div>
    </section>

    {% endblock %}
